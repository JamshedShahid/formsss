<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
   <section class="container-fluid ">
       <section class="row align-items-center justify-content-center">
           <section class="col-lg-3 col-md-6 col-sm-12" >
            <form class="form-con">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <div class="d-flex hh">
                  <input type="password" class="form-control "  id="passInput">
                  <button class="nameme" onclick="showPass(this)"><i class="fas fa-eye fff"></i></button> 
                </div>
            </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                <div class="pl-4">Dont' Have Your Account</div>
                <a href="#" data-toggle="modal"  data-target="#Modal" class="pl-5 m-4"> Sign Up</a>
              </form>
           
           </section>
       </section>
   </section>

<section class="modal fade" id="Modal">
    <section class="modal-dialog mds"> 
        <section class="modal-content">
         <header class="modal-header">
           <h4>Creat A New Account
               
           </h4> 
           
          <button class="bts"> <i class="far fa-times " data-dismiss="modal"></i> </button>

         </header>
         <div class="modal-body">
            <form>
                <div class="form-row">
                  <div class="col">
                      <label for="">First name</label>
                    <input type="text" class="form-control" placeholder="First name">
                  </div>
                  <div class="col">
                      <label for="">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name">
                  </div>
                </div>
                   
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Password</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">Gender</label>
                      <select id="inputState" class="form-control">
                        <option selected>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                      </select>
                    </div>
                  
                  </div>
                 
                  </div>
                  <div class="p">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>

              </form>

         </div>
         <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="modal">close</button>
         </div>
        </section>
    </section>
</section>
  
    
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
